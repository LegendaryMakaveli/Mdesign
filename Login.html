<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Create Profile - MDesigns</title>
    <link rel="stylesheet" href="login.css" />

    <script type="module" src="path/to/firebase-app.js"></script>
    <script type="module" src="path/to/firebase-auth.js"></script>
    <script type="module" src="path/to/firebase-firestore.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>

    <div class="login-container">
      <h1>Login or Create Profile</h1>

      <div class="form-container">
        <button id="show-login" class="toggle-btn active">Login</button>
        <button id="show-signup" class="toggle-btn">Create Profile</button>

        <form id="login-form" class="form active">
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>

        <form id="signup-form" class="form">
          <input
            type="text"
            id="signup-name"
            placeholder="Full Name"
            required
          />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <button type="submit">Create Profile</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>

    <script>
      //switching betwween login and signup

      document.addEventListener("DOMContentLoaded", () => {
        const loginBtn = document.getElementById("show-login");
        const signupBtn = document.getElementById("show-signup");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");

        loginBtn.addEventListener("click", () => {
          loginForm.classList.add("active");
          signupForm.classList.remove("active");
          loginBtn.classList.add("active");
          signupBtn.classList.remove("active");
        });

        signupBtn.addEventListener("click", () => {
          signupForm.classList.add("active");
          loginForm.classList.remove("active");
          signupBtn.classList.add("active");
          loginBtn.classList.remove("active");
        });
      });
    </script>
  </body>
</html>
